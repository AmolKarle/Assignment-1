<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .d1, .d2, .d3, .d4, .d5, .d6, .d7, .d8 {
            border: 5px solid yellow;
            height: 100px;
            background: grey;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 d1">
                <h3>Logo</h3>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 d2">
                <h3>Header/banner</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d3">
                <h3>Images/ Slider</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d3">
                <h3>Menu bar</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 d4">
                <h3>content</h3>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 d4">
                <h3>content</h3>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 d4">
                <h3>content</h3>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 d4">
                <h3>content</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d8">
                <h3>footer</h3>
            </div>
        </div>
    </div>
</body>
</html>
