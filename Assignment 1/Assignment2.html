<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .d1, .d2, .d3, .d4, .d5, .d6, .d7, .d8 {
            border: 5px solid yellow;
            height: 100px;
            background: grey;
        }

        .container {
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-12 col-xs-6 d1">
                <h3>d1</h3>
            </div>
            <div class="col-lg-9 col-md-8 col-sm-12 col-xs-6 d2">
                <h3>d2</h3>
            </div>
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-9 d3">
                <h3>d3</h3>
            </div>
            <div class="col-lg-3 col-md-9 col-sm-6 col-xs-3 d4">
                <h3>d4</h3>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 d5">
                <h3>d5</h3>
            </div>
            <div class="col-lg-9 col-md-5 col-sm-4 col-xs-6 d6">
                <h3>d6</h3>
            </div>
            <div class="col-lg-6 col-md-7 col-sm-8 col-xs-12 d7">
                <h3>d7</h3>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 d8">
                <h3>d8</h3>
            </div>
        </div>
    </div>
</body>
</html>
